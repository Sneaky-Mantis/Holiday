<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidebar Iframe Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar styles */
      #sidebar {
        background: #333;
        color: white;
        width: 250px;
        min-width: 250px;
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 0.3s ease;
        z-index: 10;
      }

      #sidebar.hidden {
        transform: translateX(-250px);
      }

      #sidebar button {
        background: #555;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1em;
      }

      #sidebar button:hover {
        background: #777;
      }

      #toggle-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #222;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
        z-index: 20;
      }

      .container {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        overflow-y: auto;
        transition: all 0.3s ease;
      }

      .iframe-box {
        flex: 1 1 300px;
        max-width: 600px;
        background: white;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .iframe-box h2 {
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      iframe {
        width: 100%;
        height: 300px;
        border: none;
        border-radius: 4px;
      }

      .expanded {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        height: 90vh;
        padding: 20px;
        z-index: 5;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: auto;
      }

      .expanded iframe {
        height: calc(100% - 40px);
      }
      .hidden-box {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
      <button onclick="expandBox(1)">Show Box 1</button>
      <button onclick="expandBox(2)">Show Box 2</button>
      <button onclick="expandBox(3)">Show Box 3</button>
      <button onclick="expandBox(4)">Show Box 4</button>
      <button onclick="expandBox(5)">Show Box 5</button>
      <button onclick="showAll()">Show All</button>
    </div>

    <div class="container">
      <div class="iframe-box" id="box1">
        <h2>Box 1</h2>
        <iframe src="https://example.com"></iframe>
      </div>
      <div class="iframe-box" id="box2">
        <h2>Box 2</h2>
        <iframe src="https://example.com"></iframe>
      </div>
      <div class="iframe-box" id="box3">
        <h2>Box 3</h2>
        <iframe src="https://example.com"></iframe>
      </div>
      <div class="iframe-box" id="box4">
        <h2>Box 4</h2>
        <iframe src="https://example.com"></iframe>
      </div>
      <div class="iframe-box" id="box5">
        <h2>Box 5</h2>
        <iframe src="https://example.com"></iframe>
      </div>
    </div>

    <script>
      function expandBox(num) {
        document.getElementById("sidebar").classList.remove("hidden");
        for (let i = 1; i <= 5; i++) {
          const box = document.getElementById(`box${i}`);
          if (i === num) {
            box.classList.add("expanded");
            box.classList.remove("hidden-box");
          } else {
            box.classList.remove("expanded");
            box.classList.add("hidden-box");
          }
        }
      }

      function showAll() {
        document.getElementById("sidebar").classList.remove("hidden");
        for (let i = 1; i <= 5; i++) {
          const box = document.getElementById(`box${i}`);
          box.classList.remove("expanded");
          box.classList.remove("hidden-box");
        }
      }

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
